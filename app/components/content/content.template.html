<md-sidenav md-is-locked-open="true" class="lightblue md-whiteframe-4dp" layout-gt-md="row" layout-gt-xs="column">
    <md-list flex>
        <md-list-item ng-repeat="char in $ctrl.characterList" layout-gt-md="row" flex>
            <md-button ng-click="$ctrl.selectChar(char)" flex>
                <md-icon md-svg-src="{{char.avatar}}" class="avatar"></md-icon>
                {{char.name}}
            </md-button>
        </md-list-item>
        <md-list-item class="a">
            <div class="tooltip-test ng-tooltip" md-ink-ripple="#FF0000">
                sasai lalka
                <md-tooltip md-direction="left">Play Music</md-tooltip>
            </div>
            </md-button>
        </md-list-item>
        <md-list-item>
            <md-button ng-click="$ctrl.openAddCharModal()" flex aria-label="true">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
            </md-button>
        </md-list-item>
    </md-list>
</md-sidenav>
<md-content id="content" class="lightgreen" flex>
    <md-icon md-svg-src="{{$ctrl.selected.avatar}}" class="avatar"></md-icon>
    <h2>{{$ctrl.selected.name}}</h2>
    <p>
        {{$ctrl.selected.info}}
    </p>
</md-content>
<modal-component is-modal-open="$ctrl.isModalOpen" save-modal="$ctrl.addNewCharacter(character)"></modal-component>
